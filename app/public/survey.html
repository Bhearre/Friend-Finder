<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
    // Front-end JavaScript which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

    $("#submit").on("click", function (event) {
        event.preventDefault();

        clearValid();

        if (isValid()) {
            // Here we grab the form elements
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    parseInt($("#q1").val()),
                    parseInt($("#q2").val()),
                    parseInt($("#q3").val()),
                    parseInt($("#q4").val()),
                    parseInt($("#q5").val()),
                    parseInt($("#q6").val()),
                    parseInt($("#q7").val()),
                    parseInt($("#q8").val()),
                    parseInt($("#q9").val()),
                    parseInt($("#q10").val())
                ]
            };

            console.log(newFriend);

            // This line is the magic. It"s very similar to the standard ajax function we used.
            // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
            // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
            // depending on if a tables is available or not.

            $.post("/api/friends", newFriend,
                function (data) {

                    // If the survey is complete add a new friend to the friend finder.
                    if (data) {
                        $("#bestMatchName").text(data.name);
                        $("#bestMatchImage").attr("src", data.photo);
                        $("#resultsModal").modal("toggle");
                    }
                    // Clear the form when submitting
                    $("#name").val("");
                    $("#photo").val("");
                    $("#q1").val("1");
                    $("#q2").val("1");
                    $("#q3").val("1");
                    $("#q4").val("1");
                    $("#q5").val("1");
                    $("#q6").val("1");
                    $("#q7").val("1");
                    $("#q8").val("1");
                    $("#q9").val("1");
                    $("#q10").val("1");
                });
        }
    });

    function isValid() {
        var valid = true;
        if ($("#name").val() === "") {
            valid = false;
            $("#name").addClass("is-invalid");
        }
        if ($("#photo").val() === "") {
            valid = false;
            $("#photo").addClass("is-invalid");
        }
        if (!valid) {
            $("#error").text("You did not complete all fields.")
        }
        return valid;

    }

    function clearValid() {
        $("#name").removeClass("is-invalid");
        $("#photo").removeClass("is-invalid");
        $("#error").text("")

    }
</script>
